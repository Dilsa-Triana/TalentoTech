<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Colores en CSS</title>
    <style>
        /* Estilo CSS para el párrafo */
        .texto-rojo {
            color: red; /* usando nombre de color */
        }
        
        .texto-verde {
            color: #008000; /* usando valor hexadecimal */
        }
        
        .texto-azul {
            color: rgb(0, 0, 255); /* usando valor RGB */
        }
        
        .texto-negro {
            color: hsl(0, 0%, 0%); /* usando valor HSL */
        }
    </style>
</head>
<body>
    <p class="texto-rojo">Este es un párrafo con texto en rojo usando nombre de color.</p>
    <p class="texto-verde">Este es un párrafo con texto en verde usando valor hexadecimal.</p>
    <p class="texto-azul">Este es un párrafo con texto en azul usando valor RGB.</p>
    <p class="texto-negro">Este es un párrafo con texto en negro usando valor HSL.</p>
</body>
</html>
